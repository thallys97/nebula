<div
  id="module-top"
  class="contianer-fluid bg-white rounded w-100 d-flex align-items-center p-1"
>
  {% if search %}
  <form method="GET">
  <div class="d-flex align-items-center">
      
      <div class="input-group">
        <input
          id="top-search"
          type="search"
          name="search"
          placeholder="Search"
          class="form-control"
        />
        <button class="btn btn-outline-secondary" type="sumbit"><i data-feather="search" class="p-1"></i></button>
        <button class="btn btn-outline-secondary" type="clear"><i data-feather="trash" class="p-1"></i></button>
      </div>
  </div>
  </form>
  {% endif %}
  <div class="flex-grow-1">
    <div id="sidebar-dropdown" class="dropdown">
      <a
        href="#"
        class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle float-end"
        id="settings"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          src="{{ user.gravatar }}"
          alt=""
          width="32"
          height="32"
          class="rounded-circle me-2"
        />
      </a>
      <ul class="dropdown-menu text-small shadow" aria-labelledby="settings">
        <li class="text-center">
          <small class="truncate">{{ user.name }}</small>
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <a class="dropdown-item" href="{{ findRoute('auth.sign_out') }}"
            ><span data-feather="log-out" class="me-2"></span> Sign out</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
