<div class="table-responsive mt-3 p-2">
  <table class="table table-sm table-hover">
    <thead>
      <tr>
        {% for col in columns %}
        <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
          {% for col in item %}
            <td>{{ col }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
