<div id="module-header" class="contianer-fluid w-100 d-flex align-items-center">
  <div class="module-title pt-1 d-flex align-items-center">
    <i data-feather="{{ icon }}" class="me-3"></i> {{ title }}
  </div>
  <div class="flex-grow-1 d-flex justify-content-end">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">{{ parent }}</li>
        <li class="breadcrumb-item active" aria-current="page"><a href="{{ link }}">{{ title }}</a></li>
      </ol>
    </nav>
  </div>
</div>
<div class="actions">
  {% if create_enabled %}
  <a href="{{ moduleRoute(create_route) }}" class="btn btn-sm"><i class="me-1" data-feather="plus-square"></i> <span style="padding-top: 2px;">Create</span></a>
  {% endif %}
</div>
