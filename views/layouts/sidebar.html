<div class="flex-shrink-0 p-3 h-100" id="sidebar">
  <div class="pt-2 mb-3 text-center">
    <h2 class="fw-semibold">{{ app.name }}</h2>
  </div>
  <div class="my-4">
    <input id="sidebar-filter" type="search" id="sidebar-filter" class="form-control form-control-sm"
      placeholder="Filter" />
  </div>
  <ul class="list-unstyled ps-0">
    {% for module in modules|keys %}
    {% set i = i + 1 %}
    <li class="my-3">
      <button class="btn-collapse btn btn-toggle align-items-center rounded collapsed p-0 fw-bold"
        data-bs-toggle="collapse" data-bs-target="#sidebar-{{ i }}-collapse" aria-expanded="false"><small class="pe-2">âž¥</small>  {{ module }}</button>
      <div class="collapse" id="sidebar-{{ i }}-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          {% for child in modules[module] %}
          <a href="{{ moduleRoute(child.route)}}" class="link-dark rounded">
            <li class="ps-3 link">{{ child.title }}</li>
          </a>
          {% endfor %}
        </ul>
      </div>
    </li>
    {% endfor %}
  </ul>
  <div id="sidebar-dropdown" class="dropdown">
    <a href="#" class="float-end d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="settings"
      data-bs-toggle="dropdown" aria-expanded="false">
      <img src="{{ user.gravatar }}" alt="" width="32" height="32" class="rounded-circle me-2">
      <strong>{{ user.name }}</strong>
    </a>
    <ul class="dropdown-menu text-small shadow" aria-labelledby="settings">
      <li><a class="dropdown-item" href="{{ findRoute('auth.sign_out') }}">Sign out</a></li>
    </ul>
  </div>
</div>
