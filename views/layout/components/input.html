<div>
  <label for="{{ name }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ label }}</label>
  <input type="{{ type ?: 'text' }}" name="{{ name }}" id="{{ name }}" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 {% if name in form_errors|keys %}invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500 focus:invalid:ring-red-500{% endif %} {{ classes }}" placeholder="{{ placeholder ?: label }}" {% if required is defined %}required=""{% endif %}>
  {% if name in form_errors|keys %}
    {% for error in form_errors[name] %}
      {% if error != '' %}
        <p class="mt-2 text-sm text-red-600 dark:text-red-400">{{ error }}</p>
      {% endif %}
    {% endfor %}
  {% endif %}
</div>
