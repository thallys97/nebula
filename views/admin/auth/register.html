{% extends "layouts/base.html" %}
{% block head %}
  {{ parent() }}
  <style>
  #content {
    display: flex;
    align-items: center;
    text-align: center;
  }

  .form-register {
    width: 100%;
    max-width: 375px;
    padding: 15px;
    margin: auto;
    border-radius: 6px;
    border: 1px solid #eee;
    background-color: #fff;
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    padding: 20px;
  }

  .form-register ul {
    padding-left: 20px;
  }

  .form-register .checkbox {
    font-weight: 400;
  }

  .form-register .form-floating:focus-within {
    z-index: 2;
  }

  .lock-png {
    height: 16px;
  }
  </style>
{% endblock %}

{% block content %}
  <main class='form-register'>
    <form method="POST" action="{{ findRoute('auth.register_post') }}">
      {{ csrf()|raw }}
      <div class="form-floating">
        <input name="name" type="text" class="form-control" value="{{ old('name') }}" id="name" placeholder="John Smith">
        <label for="name">Name</label>
        <span id="name-errors"></span>
      </div>
      <div class="form-floating mt-1">
        <input name="email" type="email" class="form-control" value="{{ old('email') }}" id="email" placeholder="name@example.com">
        <label for="email">Email address</label>
        <span id="email-errors"></span>
      </div>
      <div class="form-floating mt-1">
        <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
        <span id="password-errors"></span>
      </div>
      <div class="form-floating mt-1">
        <input name="password_check" type="password" class="form-control" id="password-check" placeholder="Password Again...">
        <label for="password-check">Password (again)</label>
        <span id="password_check-errors"></span>
      </div>

      <button class="w-100 btn btn-lg btn-outline-success mt-3" type="submit">Create</button>
      <p class="mt-3 text-muted">
        <small><img src='/assets/img/lock.png' alt='lock' class="me-2 lock-png" /> 256-Bit SSL Encryption (AES-256)</small><br>
        <small>&copy; 2023 Libra PHP</small>
      </p>
    </form>
  </main>
{% endblock %}
