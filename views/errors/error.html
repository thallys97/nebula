{% extends "layouts/base.html" %} {% block content %}
<div
  class="d-flex justify-content-center align-items-center h-100 bg-gradient-titanium text-white"
>
  <div class="d-flex align-items-center">
    <h3 class="m-0 p-0">
      <strong>{%block error_code %}{% endblock %}</strong>
    </h3>
    <div class="vl mx-3">&nbsp;</div>
    <div class="d-flex">
      <span
        >Error &#8212; {%block error_title %}{% endblock %}<br />{%block
        error_description %}{% endblock %}</span
      >
    </div>
  </div>
</div>
{% endblock %}
