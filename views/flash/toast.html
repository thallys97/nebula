<div class="toast-container d-flex flex-column justify-content-end align-items-end position-absolute bottom-0" style="width: auto; right: 5px;">

  {% for flash in messages %}
  <div class="toast position-relative border-{{ flash.type }}" style="bottom: 10px; border-top: 0; border-right: 0; border-bottom: 0; border-width: 6px;" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
    <div class="toast-header">
      <strong class="me-auto">{{ app.name }}</strong>
      <small class="text-muted">{{ flash.ts }}</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ flash.message }}
    </div>
  </div>
  {% endfor %}

</div>
